<!DOCTYPE html>
<html>
  <head>
    <title>RNG Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="home">
      <h1>Welcome to the RNG Game!</h1>
      <form id="name-form">
        <label for="name">Please enter your name to get started:</label>
        <input type="text" id="name" name="name">
        <input type="submit" value="Submit">
      </form>
    </div>

    <div id="game" style="display: none">
      <h1 id="game-header">Hello, <span id="player-name"></span>!</h1>
      <button id="generate-btn">Generate Number</button>
      <div id="generated-num"></div>
      <p id="num-info"></p>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
